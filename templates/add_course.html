{% extends 'base.html' %}

{% block title %}Add New Course{% endblock %}

{% block content %}
<div class="card">
    <h2 style="text-align:center; margin-bottom:20px;">Add New Course</h2>

    {% if message %}
    <div class="{% if msg_type == 'success' %}msg-success{% else %}msg-error{% endif %}">
        {{ message }}
    </div>
    {% endif %}

    <form action="{{ url_for('add_course') }}" method="POST">
        <label for="course_name">Course Name</label>
        <input type="text" name="course_name" id="course_name" required placeholder="Python Full Stack">

        <button type="submit" class="btn btn-primary">Add Course</button>
    </form>
</div>
{% endblock %}
