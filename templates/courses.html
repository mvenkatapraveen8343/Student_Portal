{% extends 'base.html' %}

{% block title %}All Courses{% endblock %}

{% block content %}
<div class="card">
    <h2 style="text-align: center; margin-bottom:20px;">Available Courses</h2>

    <div class="table-container">
        <table class="courses-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Course Name</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course.id }}</td>
                    <td>{{ course.course_name }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="2" style="text-align:center;">No courses have been added yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
